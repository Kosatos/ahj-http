	<div class="popup add-ticket-popup">
		<h2 class="popup__title">
			Добавить тикет
		</h2>
		<form action="" class="popup__form form-popup" id="add-ticket-form">
			<label class="form-popup__label" for="add-brief-description">Краткое описание</label>
			<input type="text" name="name" class="form-popup__input" id="add-brief-description">
			<label class="form-popup__label" for="add-detailed-description">Подробное описание</label>
			<textarea class="form-popup__textarea" name="description" id="add-detailed-description"></textarea>

			Изменить тикет
